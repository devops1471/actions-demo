name: Build and Push Node.js App Docker Image

on:
  push:
    branches:
      - master  # Trigger on commits to the main branch
  pull_request:
    branches:
      - master  # Trigger on pull requests to the main branch

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Specify your Node.js version here

    - name: Install Dependencies
      run: npm install

    - name: Build the project (if necessary)
      run: npm run build  # Only include this if you have a build script in your package.json

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: devops1471/demo-proj:latest

    - name: Build and push Docker image with multiple tags
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          devops1471/demo-proj:latest
          devops1471/demo-proj:${{ github.sha }}

